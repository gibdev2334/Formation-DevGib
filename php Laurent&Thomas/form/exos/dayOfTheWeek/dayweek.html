<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Determiner le jour de la semaine</title>

</head>
<body>
<form method="POST" action="dayweek.php">


    <label>

        Jour

        <input name="day" type="number">
    </label>

    <label>
        Mois
        <input name="month" type="number">
    </label>

    <label>
        Annee
        <input name="year" type="number">

    </label>

    <label>
        Jour de la semaine correspondant pour cette date
        <input type="number" name="j">
    </label>

    <input type="submit">
</form>
