<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- un formulaire HTML se définit à l'aide de la balise <form>
 On y définit le type de requête (GET, POST) ainsi que sa destination (l'url de traitement du formulaire)
 Si aucune destination n'est définie, c'est la page du formulaire qui doit se charger du traitement-->

<!--l'attribut "method" de form sert à préciser la méthode (GET ou POST), POST étant la méthode pour envoyer des données
l'attribut "action" est là pour indiquer la localisation de la page de traitement-->
<form method="POST" action="result.php">
    <!--lorsque l'on définit un champ de formulaire il est de bon aloi d'utiliser un label -->


    <label for="nicknameInput">
        Pseudo
    </label>
    <!--notre champ input est ainsi lié au label qui le décrit à l'écran et pour les robots -->
    <input id="nicknameInput" name="nickname" type="text"/>

    <label for="countrySelect">Pays</label>

    <select name="country" id="countrySelect">
        <option value="FR">France</option>
        <option value="UK">Royaume-Uni</option>
        <option value="DE">Allemegne</option>
    </select>


    <input type="checkbox" name="agreeTerms" id="termsCheckbox">
    <!--pour permettre l'envoi du formulaire il nous faut un submit, qui peut être fait avec input type submit-->
    <input type="submit">
</form>
</body>
</html>
