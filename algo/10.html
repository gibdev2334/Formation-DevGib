<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Exercice 10</title>
    </head>
    <body>
        Objectif : A partir d'un nombre "n" défini par l'utilisateur et d'un
        tableau de nombres, n'afficher que les "n" derniers nombres du tableau
        <script>
            let n = +prompt("Entrez le nombre d'elements à récupérer");
            let nombres = [
                8, 12, 4, 25, 35, 6, 39, 6, 22, 9, 10, 1, 12, 0, 38, 24, 25, 4,
                35, 38, 36, 30, 30, 18, 22, 7, 30, 37, 21, 34, 3, 0, 30, 29, 6,
                4, 17, 32, 14, 38,
            ];
    //si on part de n cases en arrière
    for (let i = nombres.length - n; i < nombres.length; i++) {
                console.log(nombres[i]);
            }

            //si on part de la fin du tableau
            for (let i = nombres.length - 1; i >= nombres.length - n; i--) {
                console.log(nombres[i]);
            }
        </script>
    </body>
</html>
