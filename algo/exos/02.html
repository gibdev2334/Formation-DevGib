<!DOCTYPE html>

    <title>Exercice 1</title>
</head>

<body>
    Objectif : Calculer un total TTC à partir d'un prix à l'unité HT, d'une
    quantité, et d'un taux de TVA
    <script>
        let prixHT = +prompt("Entrez le prix HT");
        let quantite = +prompt("Entrez la quantité");
        let tva = +prompt("Entrez le taux de TVA");
        let resultat = prixHT * quantite * (1 + tva / 100);
        alert("Le prix TTC est : " + resultat);
    </script>
</body>

</html>
